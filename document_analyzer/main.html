<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agreement Upload</title>
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00f0;
      --dark: #0a0a20;
      --light: #f3f4f6;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #121222;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #1f1f30;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.3s ease;
    }

    input[type="file"]::file-selector-button {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      font-weight: bold;
    }

    input[type="file"]::file-selector-button:hover {
      opacity: 0.8;
    }

    input[type="text"]:focus {
      border: 1px solid var(--primary);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Agreement</h2>
    <input type="file" id="docFile" accept=".pdf,.docx,.txt" />
    <input type="text" id="partyTerm" placeholder="Term used in agreement (e.g., Party A)" />
    <button onclick="uploadDocument()" id="uploadBtn">Upload & Analyze</button>
  </div>

  <script>
    async function uploadDocument() {
      const fileInput = document.getElementById("docFile");
      const partyInput = document.getElementById("partyTerm");
      const uploadBtn = document.getElementById("uploadBtn");

      const file = fileInput.files[0];
      const party = partyInput.value.trim();

      if (!file || !party) {
        alert("Please select a document and enter the party term.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("party", party);

      uploadBtn.disabled = true;
      uploadBtn.textContent = "Uploading...";

      try {
        const response = await fetch("https://demo-agents-backend.onrender.com/analyzer/upload", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Upload failed.");

        const data = await response.json();

        if (data.done) {
          window.location.href = 'analyze.html';   
        } else {
          alert("Unexpected response from server.");
        }
      } catch (err) {
        alert("Error uploading document. Check console.");
        console.error(err);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = "Upload & Analyze";
      }
    }
  </script>
</body>
</html>
